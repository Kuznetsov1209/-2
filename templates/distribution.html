<!DOCTYPE html>
<html>
<head>
    <title>Размещение по каютам</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #c00; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
        .captain { font-weight: bold; color: #00c; }
    </style>
</head>
<body>
    <h1>Миссия Колонизация Марса</h1>
    <p>И на Марсе будут яблони цвести!</p>

    <h2>Размещение по каютам</h2>
    <ul>
        {% for astronaut in astronauts %}
        <li {% if loop.first %}class="captain"{% endif %}>
            {{ astronaut }} - Каюта № {{ loop.index }}
            {% if loop.first %} - капитан корабля{% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
